<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="src\css\styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="src/js/include.js"></script>
    <script src="src/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!--<body onload="includeHTML()">-->

<body onload="init()">


    <section>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quiz App</span>
            </div>
        </nav>
    </section>

    <section>
        <div id="result" class="result d-none" onclick="restart()">
            <span>Sie haben:</span>
            <span id="points">5 von 5</span>
            <span>(klicken um neu zu starten)</span>
        </div>
    </section>
    <section>
        <div id="quiz" class="centerAll mt-2">
            <div class=""></div>
            <div class="card main" style="width: 45rem;">
                <img class="imgHead" src="src/img/quiz-head.png" alt="">
                <div class="stars">
                    <img id="star1" src="src/img/star_blue.png" alt="">
                    <img id="star2" src="src/img/star_blue.png" alt="">
                    <img id="star3" src="src/img/star_blue.png" alt="">
                    <img id="star4" src="src/img/star_blue.png" alt="">
                    <img id="star5" src="src/img/star_blue.png" alt="">
                </div>
                <div class="stars">
                    <span id="qNumber1">1</span>
                    <span id="qNumber2">2</span>
                    <span id="qNumber3">3</span>
                    <span id="qNumber4">4</span>
                    <span id="qNumber5">5</span>

                </div>
                <div class="card-body">
                    <div class="question">
                        <h5 id="questionText" class="card-title">Frage</h5>


                    </div>

                    <div class="row">
                        <div class="col-9">
                            <div class="row pl_1">


                                <div id="answerBlock1" class="row g-0 card mb-2 pl_0 cardBlock" onclick="checkAnswer(1)">
                                    <div class="row pr_03">
                                        <div class="col-1 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 class="card-title pr_0">A</h6>
                                            </div>
                                        </div>
                                        <div class=" col-11 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 id="answerOne" class="card-title pl_0 pr_0">Card title</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <div id="answerBlock2" class="row g-0 card mb-2 pl_0 cardBlock" onclick="checkAnswer(2)">
                                    <div class="row pr_03">
                                        <div class="col-1 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 class="card-title pr_0">B</h6>
                                            </div>
                                        </div>
                                        <div class=" col-11 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 id="answerTwo" class="card-title pl_0 pr_0">Card title</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <div id="answerBlock3" class="row g-0 card mb-2 pl_0 cardBlock" onclick="checkAnswer(3)">
                                    <div class="row pr_03">
                                        <div class="col-1 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 class="card-title pr_0">C</h6>
                                            </div>
                                        </div>
                                        <div class=" col-11 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 id="answerThree" class="card-title pl_0 pr_0">Card title</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <div id="answerBlock4" class="row g-0 card mb-2 pl_0 cardBlock" onclick="checkAnswer(4)">
                                    <div class="row pr_03">
                                        <div class="col-1 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 class="card-title pr_0">D</h6>
                                            </div>
                                        </div>
                                        <div class=" col-11 pl_0 pr_0">
                                            <div class="card-body pl_0 pr_0">
                                                <h6 id="answerFour" class="card-title pl_0 pr_0">Card title</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>








                            </div>


                        </div>

                        <div class="col-3 ">
                            <div class="card mb-3">
                                <div class="card-body rightSide">
                                    <span onclick="restart()" class="card-title card cardBlock">Neustart</span>
                                    <span onclick="setHint()" class="card-title card cardBlock">Hinweis</span>

                                </div>
                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>

    </section>





    <footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?tracking=1&thirdparty=1&always=1"></script>
    </footer>


</body>

</html>
